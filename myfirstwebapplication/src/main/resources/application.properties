spring.application.name=myfirstwebapplication

#server.port=8081

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#logging.level.org.springframework=debug
#logging.level.com.in28minutes.springboot.myfirstwebapplication=debug
#logging.level.com.in28minutes.springboot.myfirstwebapplication=info
logging.level.com.in28minutes.springboot.myfirstwebapplication=warn

spring.mvc.format.date=yyyy-MM-dd

#spring.datasource.url = jdbc:h2:mem:testdb

spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true

spring.datasource.url = jdbc:mysql://localhost:3307/todos
spring.datasource.username=todos-user
spring.datasource.password=todos-pw
#dialect is required for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#for in-memory DB, spring boot will create the table for us, from the entity class. H2 Database did that.
#for MySQL, we need this property for auto creation of table
spring.jpa.hibernate.ddl-auto=update
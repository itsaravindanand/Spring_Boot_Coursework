spring.application.name=restful-web-services

#spring.h2.console.enabled=true

#spring.datasource.url = jdbc:h2:mem:testdb

logging.level.org.springframework=info

management.endpoints.web.exposure.include=*

spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true

spring.datasource.url = jdbc:mysql://localhost:3308/social-media-database
spring.datasource.username=social-media-user
spring.datasource.password=dummypassword
#dialect is required for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#for in-memory DB, spring boot will create the table for us, from the entity class. H2 Database did that.
#for MySQL, we need this property for auto creation of table
spring.jpa.hibernate.ddl-auto=update

spring.security.user.name=username
spring.security.user.password=password